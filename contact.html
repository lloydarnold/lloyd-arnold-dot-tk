<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/root.css" type="text/css">
    <link rel="stylesheet" href="./css/contact.css" type="text/css">
    <title>Lloyd Arnold</title>

    <script src="./js/contact-handler.js"></script>
  </head>

  <body>

    <header>
      <ul class="nav">
        <li class="navlink"><a href="index.html">Home</a></li>
        <li class="navlink"><a href="web.html">Web Development</a></li>
        <li class="navlink"><a href="soft-dev.html">Software Development</a></li>
        <li class="navlink"><a href="contact.html">Get In Touch</a></li>
      </ul>

    </header>

    <div id="container">
      <!-- all main content goes in here -->
      <h1> Got an awesome idea?</h1>
      <br>
      <h2> Get In Touch </h2>
      <br>
      <div class="form-container">
        <form name="contact" action="/action_page.php" onsubmit="return validateForm(this.form)" method="post">
          <input id="contact-name" type="text" name="nameIn" aria-label="Name"
                placeholder="Name"> </input>
          <input id="contact-email" type="text" name="emailIn" aria-label="Email"
                placeholder="Email"> </input>
          <input id="contact-phone" type="text" name="phoneNumberIn" aria-label="Phone Number"
                placeholder="Phone Number (optional)"> </input>
          <textarea rows="8" id="input-message" name="messageIn" aria-label="Message"
                placeholder="Your idea"></textarea>
          <input type="submit" id="submit-button" aria-label="Submit"
                value="Send" onclick="formHandler(this.form)"> </input>
        </form>
      </div>
    </div>

    <footer class = "footer">
      <p> Copyright &copy; Lloyd Arnold <span id="getCurrentDate"></span></p>
    </footer>

    <script type="text/javascript">
      var dt = new Date();
      document.getElementById('getCurrentDate').innerHTML = dt.getFullYear();
    </script>

  </body>
