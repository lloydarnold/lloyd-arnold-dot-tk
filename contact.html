  <body>

    <header>
      <ul class="nav">

    <div id="container">
      <!-- all main content goes in here -->
      <h1> Got an awesome idea?</h1>
      <br>
      <h2> Get In Touch </h2>
      <br>
      <p> Apologies - I am currently changing my hosting provider, and sometimes
          form data doesn't come through - please reach out to me on linkedIn if
          you have any queries </p>

      <div class="form-container">
        <form action="https://send.pageclip.co/dh42BViNqE3GrI5p2rXh4jeXkmL4NBaJ/website-contact"
              class="pageclip-form" method="post">

          <input id="contact-name" type="text" name="name" aria-label="Name"
                placeholder="Name"> </input>

          <input id="contact-email" type="text" name="email" aria-label="Email"
                placeholder="Email"> </input>

          <input id="contact-phone" type="text" name="phoneNumberIn" aria-label="Phone Number"
                placeholder="Phone Number (optional)"> </input>

          <textarea rows="8" id="input-message" name="messageIn" aria-label="Message"
                placeholder="Your idea"></textarea>

          <button type="submit" class="pageclip-form__submit">
              <span>Send</span>
          </button>

        </form>
      </div>
    </div>

    <footer class = "footer">
      <p> Copyright &copy; Lloyd Arnold <span id="getCurrentDate"></span></p>
    </footer>

    <script type="text/javascript">
      var dt = new Date();
      document.getElementById('getCurrentDate').innerHTML = dt.getFullYear();
